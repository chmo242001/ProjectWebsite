<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="setFocusOnDisplay()">
    <div class="calculator">
      <input type="number" class="display" id="inputDisplayId" />
      <div class="buttonOperationContainer" id="operationButtonId">
        <div class="rowOperate_1">
          <button  class="buttonMathOperation">+</button>
          <button  class="buttonMathOperation">-</button>
          <button  class="buttonMathOperation">*</button>
          <button  class="buttonMathOperation">/</button>
        </div>
        <div class="rowOperate_2">
          <button  class="buttonTrigonometryOperation">sin</button>
          <button  class="buttonTrigonometryOperation">cos</button>
          <button  class="buttonTrigonometryOperation">tan</button>
          <button  class="buttonTrigonometryOperation">rad</button>
        </div>
      </div>
      <div class="buttonNumpadContainer" id="numpadButtonId">
        <div class="rowNum_1">
          <button  class="buttonNum">1</button>
          <button  class="buttonNum">2</button>
          <button  class="buttonNum">3</button>
          <button  class="buttonNum">4</button>
          <button  class="buttonNum">5</button>
        </div>
        <div class="rowNum_2">
          <button  class="buttonNum">6</button>
          <button  class="buttonNum">7</button>
          <button  class="buttonNum">8</button>
          <button  class="buttonNum">9</button>
          <button  class="buttonNum">0</button>
        </div>
        <button type="button" class="buttonResult" onclick="calculate()">
          Результат
        </button>
      </div>
    </div>

   
    <script src="mathFunction.js"></script>
    <script src="supportingFunction.js"></script>
    <script src="buttonFunction.js"></script>
  </body>
</html>
